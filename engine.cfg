[application]

name="CandyCrush"
main_scene="res://Scenes/SplashScreen.tscn"
icon="res://icon.png"

[autoload]

Global="*res://Scripts/Global.gd"
Transition="*res://Scenes/Transition.tscn"

[display]

test_width=320
test_height=512
width=800
height=1280
orientation="portrait"
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[physics_2d]

motion_fix_enabled=true
